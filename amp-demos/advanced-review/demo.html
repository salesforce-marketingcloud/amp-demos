<!doctype html>
<html ⚡4email data-css-strict>
<head>
  <meta charset="utf-8">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>

  <style amp4email-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
    .wrapper {
      max-width: 38.5em;
      margin: 0 auto;
      font-family: verdana, arial, sans-serif;
      font-size: 1rem;
      background:#fff;
      color:#393939;
      text-align: center;
      padding: 0 1rem;
    }
    .header {
      padding: 3em 1.25em;
      text-align:center;
    }
    .header amp-img {
      margin:0 auto;
      max-width: 220px;
    }
    .footer {
      text-align: center;
      padding: 3em 1em 3em;
      font-size:.8em;
    }
    .footer p {
      text-align: center;
      margin: 1.1em 1.33em;
    }
    .footer a {
      color:#393939;
    }
    .footer .link{
      font-weight:bold;
      color:#6DCCEE;
    }
    .footer .social{
      width:14em;
      margin:1.1em auto;
      display:flex;
      justify-content: space-between;
    }
    .footer .footer-nav{
      padding:1em 1em 2em;
    }
    .footer .footer-nav a{
      text-decoration:none;
    }
    h2 {
      margin: .5em 0;
      font-size: 2.5em;
    }
    input {
      display:none;
    }
    label {
      display: inline-block;
      box-sizing: border-box;
      min-width: 10em;
      text-decoration: none;
      color: #fff;
      background-color: #097fb3;
      text-align: center;
      border-radius: 2em;
      padding: 1em 2em;
      margin: .2em 0;
      border:.2em solid #eee;
    }
    label:hover {
      cursor:pointer;
      background-color:#07658f;
    }
    label:active {
      border:.2em solid #b5b5b5;
      text-decoration: underline;
      text-decoration-color: #b5b5b5;
    }
    form + form{
      display:none;
    }
    form.complete + form{
   	  display:block
    }
    form.complete.complete{
      display:none;
    }
    .in-email-completion {
      display:none;
    }
    form.complete + .in-email-completion {
      display:block;
      padding:33px;
    }
    .prod-img {
      display:inline-block;
      width:100%;
      max-width:400px;
    }
    .prod-img div{
      padding-bottom:100%;
      background-size:contain;
      background-repeat:no-repeat;
    }
    .in-email-review {
      font-size: 2em;
      list-style-type:none;
      text-align:left;
    }
    .dislike, .like {
      padding: 0.6em;
    }
    .in-email-review li {
      margin: .8em 0;
      box-shadow: #00000087 0px 5px 16px 2px;
      border-radius: 0.2em;
    }
    .in-email-review li span {
      display: inline-block;
      min-width: 0.8em;
    }
    .in-email-completion .like {
      border-color: #408843;
      background: #6d9c6d14;
    }
    .in-email-completion .dislike {
      border-color: #540505;
      background: #e176761a;
    }
    .sr-only:not(:focus):not(:active) {
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap; 
      width: 1px;
    }
</style>
</head>
<body>

<article class="wrapper" aria-label="" lang="en">

<amp-list id="reivewList" src="https://pub.s8.exacttarget.com/rhf5yy2wa5x">
  <div class="header">
    <amp-img layout="responsive" src="https://s3-us-west-2.amazonaws.com/rd-industry-emails/retail/nto/brand-assets/email-templates/branding-nto-secondary-logo-horizontal-blue-2x.png"  width="348" height="142" alt="Northern Trail Outfitters"></amp-img>
  </div>

  <div placeholder>
    <amp-img alt="Loading... Thank you for waiting" src="https://thumbs.gfycat.com/RelievedSilentArcticwolf-small.gif" width="100" height="100"></amp-img>
  </div>
  <template type="amp-mustache">

{{#prod_items}}
    <form id="product-{{id}}" method="post" [class]="myClass{{id}}"
    action-xhr="https://example.com/submit-form-product/">

    <div class="prod-img">
      <div style="background-image:url({{img}})"></div>
    </div>

      <h2 class="prod-name">{{name}}</h2>
        <label>LIKE <span class="sr-only">{{name}}</span>
          <input type="radio" name="product-{{id}}" value="LIKE_VALUE"
            on="change:
            product-{{id}}.submit,
            AMP.setState({ myClass{{id}}: 'complete', myChoice{{id}}: 'like', myText{{id}}: '✓' })">
        </label>
        <label>DISLIKE <span class="sr-only">{{name}}</span>
          <input type="radio" name="product-{{id}}" value="DISLIKE_VALUE"
            on="change:
            product-{{id}}.submit,
            AMP.setState({ myClass{{id}}: 'complete', myChoice{{id}}: 'dislike', myText{{id}}: '✗' })">
        </label>
    </form>
{{/prod_items}}

{{^prod_items}}
  <div class="no-matches-fallback">
    <h2>Reviews were recorded after this email was sent!</h2>
    <p>Maybe load results here instead</p>
  </div>
{{/prod_items}}

  <div class="in-email-completion">
    <ul class="in-email-review">
    {{#prod_items}}
      <li [class]="myChoice{{id}}">
        <span [text]="myText{{id}}"></span><span class="sr-only" [text]="myChoice{{id}}"></span> {{name}}
      </li>
    {{/prod_items}}
    </ul>
  </div>

<div class="footer">
  <amp-img src="https://rd-industry-emails.s3-us-west-2.amazonaws.com/retail/nto/brand-assets/email-templates/branding-nto-logo-secondary-footer.png" height="3.25em" width="3.25em" alt=""></amp-img>

  <p>To view this email as a web page, click <!-- <a class="link" href="%%view_email_url%%">here.</a>--> <a class="link">here.</a></p>

  <p><span style="font-weight:bold;">%%Member_Busname%%</span><br><br>%%Member_Addr%%<br>%%Member_City%%, %%Member_State%%, %%Member_PostalCode%%, %%Member_Country%%<br></p>

  <div class="social">
    <amp-img src="https://rd-industry-emails.s3-us-west-2.amazonaws.com/retail/nto/brand-assets/email-templates/branding-nto-social-facebook.png" alt="facebook" width="1.8em" height="1.8em"></amp-img>
    <amp-img src="https://rd-industry-emails.s3-us-west-2.amazonaws.com/retail/nto/brand-assets/email-templates/branding-nto-social-instagram.png" alt="instagram" width="1.8em" height="1.8em"></amp-img>
    <amp-img src="https://rd-industry-emails.s3-us-west-2.amazonaws.com/retail/nto/brand-assets/email-templates/branding-nto-social-twitter.png" alt="twitter" width="1.8em" height="1.8em"></amp-img>
    <amp-img src="https://rd-industry-emails.s3-us-west-2.amazonaws.com/retail/nto/brand-assets/email-templates/branding-nto-social-pinterest.png" alt="pinterest" width="1.8em" height="1.8em"></amp-img>
    <amp-img src="https://rd-industry-emails.s3-us-west-2.amazonaws.com/retail/nto/brand-assets/email-templates/branding-nto-social-app.png" alt="NTO app" width="1.8em" height="1.8em"></amp-img>
  </div>

  <div class="footer-nav">
    <a href="https://northerntrailoutfitters.com/default/contact.html">Contact Us</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <a href="https://northerntrailoutfitters.com/default/stores?showMap=true&amp;horizontalView=true">Store Locator</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <a href="https://northerntrailoutfitters.com/default/privacypolicy.html">Privacy Policy</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <!-- <a href="%%profile_center_url%%">Manage Preferences</a>&nbsp;&nbsp;|&nbsp;&nbsp; -->
    <!-- <a href="%%unsub_center_url%%">Unsubscribe</a> -->
    <a>Manage Preferences</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <a>Unsubscribe</a>
  </div>
</div>


  </template>
</amp-list>

</article>


</body>
</html>
